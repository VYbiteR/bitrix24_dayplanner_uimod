<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Bitrix24 Task Planner mod UI</title>
</head>
<body>
<button style="display: none;" id="openWorkBtn" data-action="open">Начать рабочий день</button>
<button style="display: none;" id="pauseWorkBtn" data-action="pause">Перерыв</button>
<button style="display: none;" id="closeWorkBtn" data-action="close">Завершить рабочий день</button>
<button style="display: none;" id="reopenWorkBtn" data-action="reopen">Продолжить</button>


<label for="taskIds">ID задач (через запятую):</label>
<input id="taskIds" type="text" placeholder="123,456,789">
<button id="addBtn">Добавить в план</button>




<label for="reportText">Отчёт:</label>
<textarea id="reportText" rows="8" style="width: 100%"></textarea>

<script src="popup.js"></script>
</body>
</html>
