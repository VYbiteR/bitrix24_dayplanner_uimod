<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Bitrix24 Task Planner mod UI</title>
</head>
<body>

<div class="tabs">
    <div class="tab active" data-tab="main">뤰햫쮏쒫쫧쮏</div>
    <div class="tab" data-tab="tasks">행햟햢햟혢햦 햫햟 햢햣햫혧</div>
</div>

<div id="main" class="tab-content active">
    <div id="timemanCard" style="
	border: 1px solid #dcdcdc;
	border-radius: 10px;
	background: #f9f9f9;
	padding: 12px 14px;
	margin-bottom: 16px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
	font-family: sans-serif;
	font-size: 13.5px;
	line-height: 1.6;
">
        <div id="timemanStatusRow" style="display: flex; align-items: center; gap: 6px; margin-bottom: 6px;">
            <span id="statusIcon">游릭</span>
            <span id="statusText"> 햟햠쮐햣</span>
        </div>
        <div><strong>햏햟혢햟햩 햟햠쮐혦:</strong> <span id="startedAt">--:--</span></div>
        <div><strong> 햟햠쮐햣:</strong> <span id="durationWork">0혢 0햪</span></div>
        <div><strong>햣햣혦:</strong> <span id="durationPause">0혢 0햪</span></div>
    </div>

    <button style="display: none;" id="openWorkBtn" data-action="open">햏햟혢햟혝혧 햟햠쮐햦햧 햢햣햫혧</button>
    <button style="display: none;" id="pauseWorkBtn" data-action="pause">햣햣혦</button>
    <button style="display: none;" id="closeWorkBtn" data-action="close">행햟쒫왐혣햦혝혧 햟햠쮐햦햧 햢햣햫혧</button>
    <button style="display: none;" id="reopenWorkBtn" data-action="reopen">쮏얧쮏햤햦혝혧</button>


    <label for="taskIds">ID 향햟햢햟혢 (혢햣햣향 향햟혪혝혞혩):</label>
    <input id="taskIds" type="text" placeholder="123,456,789">
    <button id="addBtn">햆쮏쐃썛쒫쟴혧  햩햟햫</button>




    <label for="reportText">뤰혢혬혝:</label>
    <textarea id="reportText" rows="8" style="width: 100%"></textarea>
</div>



<div id="tasks" class="tab-content">
    <div class="task-list" id="taskList"></div>
</div>



<script src="tabs.js"></script>
<script src="popup.js"></script>
</body>
</html>
